<div class="container p-5">
    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Username</label>
            <input name="username" type="text" class="form-control" id="validationDefault01" placeholder="username" [(ngModel)]="editContact.username" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Email</label>
            <input name="email" type="text" class="form-control" id="validationDefault02" placeholder="email" [(ngModel)]="editContact.email"  required>
          </div>
        </div>
        <button class="btn btn-secondary" type="button" (click)="atualizar()">Save</button>
        <button class="btn btn-danger m-5" type="button" (click)="deletContact()">Delete</button>
    </form>
</div>
